databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: postgres
      changes:
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: id_customer
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name_customer
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: birthdate
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: address
                  type: varchar(20)
                  constraints:
                    nullable: true
              - column:
                  name: country
                  type: varchar(20)
                  constraints:
                    nullable: true
              - column:
                  name: phone_customer
                  type: varchar(200)
                  constraints:
                    nullable: true
  - changeSet:
      id: 2
      author: postgres
      changes:
        - createTable:
            tableName: warehouse
            columns:
              - column:
                  name: id_part_number
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: category
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: product_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(300)
                  constraints:
                    nullable: true
              - column:
                  name: size
                  type: varchar(5)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: quantity
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: id_delivery_note
                  type: bigint
                  constraints:
                    foreignKey: true
                    nullable: false
  - changeSet:
      id: 3
      author: postgres
      changes:
        - createTable:
            tableName: favorite
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: id_customer
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: id_part_number
                  type: bigint
                  constraints:
                    nullable: true
  - changeSet:
      id: 4
      author: postgres
      changes:
        - addForeignKeyConstraint:
            baseTableName: favorite
            baseColumnNames: id_customer
            referencedTableName: customer
            referencedColumnNames: id_customer
            constraintName: fk_customer_favorite
        - addForeignKeyConstraint:
            baseTableName: favorite
            baseColumnNames: id_part_number
            referencedTableName: warehouse
            referencedColumnNames: id_part_number
            constraintName: fk_warehouse_favorite
