databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: postgres
      changes:
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: id_customer
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name_customer
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: birthdate
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: address
                  type: varchar(20)
                  constraints:
                    nullable: true
              - column:
                  name: country
                  type: varchar(20)
                  constraints:
                    nullable: true
              - column:
                  name: phone_customer
                  type: varchar(200)
                  constraints:
                    nullable: true