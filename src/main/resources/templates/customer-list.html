<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>
<div th:switch="${customers}">
  <h2 th:case="null">No customers found!</h2>
  <div th:case="*">
    <h2>Customers</h2>
    <table>
      <thead>
      <tr>
        <th>id</th>
        <th>Name customer</th>
        <th>Birthdate</th>
        <th>Country</th>
        <th>Address</th>
        <th>Phone customer</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="customer : ${customers}">
        <td th:text="${customer.idCustomer}"></td>
        <td th:text="${customer.nameCustomer}"></td>
        <td th:text="${customer.birthdate}"></td>
        <td th:text="${customer.country}"></td>
        <td th:text="${customer.address}"></td>
        <td th:text="${customer.phoneCustomer}"></td>
        <td> <a th:href="@{customer-update/{id}(id=${customer.idCustomer})}">Edit</a></td>
        <td> <a th:href="@{customer-delete/{id}(id=${customer.idCustomer})}">Delete</a></td>
      </tr>
      </tbody>
  </table>
</div>
  <p><a href="/customer-create">Create customer</a> </p>
</div>
</body>
</html>
